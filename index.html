<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Obras</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f5f5f7;
            --bg-secondary: #ffffff;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --accent-color: #0071e3;
            --border-color: #d2d2d7;
            --shadow-subtle: 0 4px 6px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .navigation {
            display: flex;
            background-color: rgba(255,255,255,0.8);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            box-shadow: var(--shadow-subtle);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .nav-button {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-button.active {
            background-color: var(--accent-color);
            color: white;
        }

        .content-panel {
            background-color: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: var(--shadow-subtle);
            padding: 20px;
            display: none;
        }

        .content-panel.active {
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 10px 15px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0,113,227,0.2);
        }

        .primary-button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .primary-button:hover {
            background-color: #005bd3;
        }

        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        .data-table th {
            background-color: var(--bg-primary);
            font-weight: 600;
            text-align: left;
            padding: 10px 15px;
        }

        .data-table td {
            background-color: var(--bg-secondary);
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Navegação -->
        <nav class="navigation">
            <button class="nav-button active" onclick="openTab('login')">Login</button>
            <button class="nav-button" id="navCadastro" disabled onclick="openTab('cadastro')">Cadastro</button>
            <button class="nav-button" id="navFrequencia" disabled onclick="openTab('frequencia')">Frequência</button>
            <button class="nav-button" id="navDatabase" disabled onclick="openTab('database')">Banco de Dados</button>
            <button class="nav-button" id="navDesligamento" disabled onclick="openTab('desligamento')">Desligamentos</button>
        </nav>

        <!-- Conteúdo das Abas -->
        <div id="login" class="content-panel active">
            <h2>Bem-vindo</h2>
            <form id="loginForm">
                <input type="text" class="form-input" id="username" placeholder="Usuário" required>
                <input type="password" class="form-input" id="password" placeholder="Senha" required>
                <button type="submit" class="primary-button">Entrar</button>
            </form>
        </div>

        <div id="cadastro" class="content-panel">
            <h2>Cadastro de Colaboradores</h2>
            <form id="cadastroForm">
                <input type="text" class="form-input" id="matricula" placeholder="Matrícula" required>
                <input type="text" class="form-input" id="nome" placeholder="Nome Completo" required>
                <input type="text" class="form-input" id="funcao" placeholder="Função" required>
                <input type="date" class="form-input" id="dataAdmissao" placeholder="Data de Admissão" required>
                <input type="text" class="form-input" id="pis" placeholder="PIS" required>
                <input type="text" class="form-input" id="cpf" placeholder="CPF" required>
                <input type="text" class="form-input" id="rg" placeholder="RG" required>
                <button type="submit" class="primary-button">Cadastrar Colaborador</button>
            </form>
        </div>

        <!-- Outras abas similares -->
    </div>

    <div id="modalConfirmacao" class="modal">
        <div class="modal-content">
            <h3>Confirmação</h3>
            <p id="modalMensagem"></p>
            <button class="primary-button" onclick="fecharModal()">OK</button>
        </div>
    </div>

    <script>
        // Implementação do sistema de gerenciamento
        class SistemaGestaoObras {
            constructor() {
                this.colaboradores = [];
                this.frequencias = [];
                this.desligados = [];
                this.initEventListeners();
            }

            initEventListeners() {
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.realizarLogin();
                });

                document.getElementById('cadastroForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.cadastrarColaborador();
                });
            }

            realizarLogin() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Implementação de login mais segura (em ambiente real, usar backend)
                if (username === 'admin' && password === 'admin123') {
                    this.habilitarAbas();
                    this.abrirAba('cadastro');
                } else {
                    this.mostrarModal('Credenciais inválidas. Tente novamente.');
                }
            }

            habilitarAbas() {
                const abas = ['navCadastro', 'navFrequencia', 'navDatabase', 'navDesligamento'];
                abas.forEach(abaId => {
                    document.getElementById(abaId).disabled = false;
                });
            }

            abrirAba(nomeAba) {
                // Esconder todas as abas
                document.querySelectorAll('.content-panel').forEach(panel => {
                    panel.classList.remove('active');
                });

                // Esconder botões ativos
                document.querySelectorAll('.nav-button').forEach(btn => {
                    btn.classList.remove('active');
                });

                // Mostrar aba selecionada
                document.getElementById(nomeAba).classList.add('active');
                document.querySelector(`[onclick="openTab('${nomeAba}')"]`).classList.add('active');
            }

            cadastrarColaborador() {
                const dadosColaborador = this.coletarDadosColaborador();
                
                // Validações básicas
                if (!this.validarDadosColaborador(dadosColaborador)) {
                    return;
                }

                this.colaboradores.push(dadosColaborador);
                this.mostrarModal('Colaborador cadastrado com sucesso!');
                this.limparFormulario('cadastroForm');
                this.atualizarTabelaColaboradores();
            }

            coletarDadosColaborador() {
                return {
                    matricula: document.getElementById('matricula').value,
                    nome: document.getElementById('nome').value,
                    funcao: document.getElementById('funcao').value,
                    dataAdmissao: document.getElementById('dataAdmissao').value,
                    pis: document.getElementById('pis').value,
                    cpf: document.getElementById('cpf').value,
                    rg: document.getElementById('rg').value
                };
            }

            validarDadosColaborador(dados) {
                // Validações básicas
                const cpfValido = this.validarCPF(dados.cpf);
                const pisValido = this.validarPIS(dados.pis);

                if (!cpfValido) {
                    this.mostrarModal('CPF inválido');
                    return false;
                }

                if (!pisValido) {
                    this.mostrarModal('PIS inválido');
                    return false;
                }

                return true;
            }

            validarCPF(cpf) {
                // Implementação de validação de CPF
                cpf = cpf.replace(/[^\d]/g, '');
                if (cpf.length !== 11) return false;
                
                // Algoritmo de validação de CPF
                let soma = 0;
                let resto;

                for (let i = 1; i <= 9; i++) 
                    soma += parseInt(cpf.substring(i-1, i)) * (11 - i);
                
                resto = (soma * 10) % 11;
                if (resto === 10 || resto === 11) resto = 0;
                if (resto !== parseInt(cpf.substring(9, 10))) return false;

                soma = 0;
                for (let i = 1; i <= 10; i++) 
                    soma += parseInt(cpf.substring(i-1, i)) * (12 - i);
                
                resto = (soma * 10) % 11;
                if (resto === 10 || resto === 11) resto = 0;
                return resto === parseInt(cpf.substring(10, 11));
            }

            validarPIS(pis) {
                // Validação básica de PIS
                pis = pis.replace(/[^\d]/g, '');
                return pis.length === 11;
            }

            limparFormulario(formId) {
                document.getElementById(formId).reset();
            }

            atualizarTabelaColaboradores() {
                // Lógica para atualizar tabela de colaboradores (a ser implementada)
            }

            mostrarModal(mensagem) {
                const modal = document.getElementById('modalConfirmacao');
                const modalMensagem = document.getElementById('modalMensagem');
                
                modalMensagem.textContent = mensagem;
                modal.style.display = 'flex';
            }

            fecharModal() {
                document.getElementById('modalConfirmacao').style.display = 'none';
            }
        }

        // Inicialização do sistema
        document.addEventListener('DOMContentLoaded', () => {
            window.sistemaGestao = new SistemaGestaoObras();
        });

        // Função global para abrir abas (compatibilidade)
        function openTab(tabName) {
            window.sistemaGestao.abrirAba(tabName);
        }

        function fecharModal() {
            window.sistemaGestao.fecharModal();
        }
    </script>
</body>
</html>
