<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Obra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Gerenciamento de Obra</h1>
    <table id="tabelaColaboradores">
        <thead>
            <tr>
                <th>Matrícula</th>
                <th>Nome</th>
                <th>Função</th>
                <!-- Adicione aqui as datas do mês de fevereiro -->
                <th>01/02</th>
                <th>02/02</th>
                <th>03/02</th>
                <!-- Continue até 28/02 -->
                <th>28/02</th>
                <th>Total Presenças</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados serão carregados aqui -->
        </tbody>
    </table>

    <script>
        // Exemplo de dados dos colaboradores
        const colaboradores = [
            {
                matricula: "123",
                nome: "João Silva",
                funcao: "Engenheiro",
                presencas: {
                    "01/02": true,
                    "02/02": false,
                    "03/02": true,
                    // Continue até 28/02
                    "28/02": true
                }
            },
            // Adicione mais colaboradores aqui
        ];

        // Função para calcular o total de presenças
        function calcularTotalPresencas(presencas) {
            let total = 0;
            for (let data in presencas) {
                if (presencas[data]) {
                    total++;
                }
            }
            return total;
        }

        // Função para preencher a tabela
        function preencherTabela() {
            const tabela = document.getElementById('tabelaColaboradores').getElementsByTagName('tbody')[0];
            tabela.innerHTML = '';

            colaboradores.forEach(colaborador => {
                let linha = tabela.insertRow();
                linha.insertCell(0).textContent = colaborador.matricula;
                linha.insertCell(1).textContent = colaborador.nome;
                linha.insertCell(2).textContent = colaborador.funcao;

                // Adicione as presenças para cada dia
                for (let data in colaborador.presencas) {
                    let celula = linha.insertCell();
                    celula.textContent = colaborador.presencas[data] ? "OK" : "X";
                }

                // Adicione o total de presenças
                let totalPresencas = calcularTotalPresencas(colaborador.presencas);
                linha.insertCell().textContent = totalPresencas;
            });
        }

        // Chame a função para preencher a tabela
        preencherTabela();
    </script>
</body>
</html>
