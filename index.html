<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Obra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Controle de Efetivo</h1>
    <table id="tabelaEfetivo">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Função</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados serão carregados aqui -->
        </tbody>
    </table>

    <script>
        async function carregarDados() {
            const response = await fetch('dados.json'); // Arquivo JSON com os dados da planilha
            const dados = await response.json();
            const tabela = document.getElementById('tabelaEfetivo').getElementsByTagName('tbody')[0];
            
            dados.forEach(colaborador => {
                let linha = tabela.insertRow();
                linha.insertCell(0).textContent = colaborador.nome;
                linha.insertCell(1).textContent = colaborador.funcao;
                linha.insertCell(2).textContent = colaborador.status;
            });
        }
        
        carregarDados();
    </script>
</body>
</html>
