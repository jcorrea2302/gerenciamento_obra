<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Obra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        form {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Gerenciamento de Obra</h1>
    
    <h2>Cadastro de Colaboradores</h2>
    <form id="cadastroForm">
        <input type="number" id="matricula" placeholder="Matrícula" required>
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="date" id="dataAdmissao" required>
        <input type="text" id="pis" placeholder="PIS" required>
        <input type="submit" value="Cadastrar">
    </form>

    <h2>Remoção de Colaboradores</h2>
    <form id="remocaoForm">
        <input type="number" id="matriculaRemocao" placeholder="Matrícula para Remoção" required>
        <input type="submit" value="Remover">
    </form>

    <h2>Lista de Colaboradores</h2>
    <table id="tabelaColaboradores">
        <thead>
            <tr>
                <th>Matrícula</th>
                <th>Nome</th>
                <th>Data de Admissão</th>
                <th>PIS</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados serão carregados aqui -->
        </tbody>
    </table>

    <script>
        // Função para carregar colaboradores do localStorage
        function carregarColaboradores() {
            const colaboradores = JSON.parse(localStorage.getItem('colaboradores')) || [];
            const tabela = document.getElementById('tabelaColaboradores').getElementsByTagName('tbody')[0];
            tabela.innerHTML = '';
            
            colaboradores.forEach(colaborador => {
                let linha = tabela.insertRow();
                linha.insertCell(0).textContent = colaborador.matricula;
                linha.insertCell(1).textContent = colaborador.nome;
                linha.insertCell(2).textContent = colaborador.dataAdmissao;
                linha.insertCell(3).textContent = colaborador.pis;
            });
        }

        // Função para cadastrar novo colaborador
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const colaborador = {
                matricula: document.getElementById('matricula').value,
                nome: document.getElementById('nome').value,
                dataAdmissao: document.getElementById('dataAdmissao').value,
                pis: document.getElementById('pis').value
            };
            
            let colaboradores = JSON.parse(localStorage.getItem('colaboradores')) || [];
            colaboradores.push(colaborador);
            localStorage.setItem('colaboradores', JSON.stringify(colaboradores));
            
            carregarColaboradores();
            this.reset();
        });

        // Função para remover colaborador
        document.getElementById('remocaoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const matriculaRemocao = document.getElementById('matriculaRemocao').value;
            
            let colaboradores = JSON.parse(localStorage.getItem('colaboradores')) || [];
            colaboradores = colaboradores.filter(c => c.matricula !== matriculaRemocao);
            localStorage.setItem('colaboradores', JSON.stringify(colaboradores));
            
            carregarColaboradores();
            this.reset();
        });

        // Carregar colaboradores ao iniciar a página
        carregarColaboradores();
    </script>
</body>
</html>
